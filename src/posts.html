---
layout: default
title: Blog
---

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
  <li>
    <h2>
      <a href="{{ post.url }}">
        {% if post.categories.size >= 1 %} {{post.categories | join: "/" }}/{%
        endif %}{{ post.date | date: "%Y/%m/%d" }}</a
      >
    </h2>
  </li>
  {% endfor %}
</ul>
