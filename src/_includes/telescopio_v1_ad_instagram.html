<tr style="background:{{include.bg}};">
  <td align="{{include.align}}" style="padding: 0">
    <div>
      <a
        href="https://www.instagram.com/criptomaniacosoficial/"
        target="_blank"
        rel="noopener"
        style="display: block; width: 100%; max-width: 100%"
      >
        {% if include.data.image %}
        <img
          src="{{include.data.image}}"
          alt="criptomaniacos no instagram"
          width="100%"
          style="width: 100%; max-width: 100%"
        />
        {% else %}
        <img
          src="https://res.cloudinary.com/criptomaniacos/image/upload/v1661372068/telescopio/social/criptomaniacos_no_instagram_cfvovs.png"
          alt="criptomaniacos no instagram"
          width="100%"
          style="width: 100%; max-width: 100%"
        />

        {% endif %}
      </a>
    </div>
  </td>
</tr>
