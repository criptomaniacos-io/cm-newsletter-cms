<tr style="background:{{include.bg}};">
  <td align="{{include.align}}" style="padding: 0 24px 24px">
    <table
      role="presentation"
      style="
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        margin: 0;
        padding: 0;
        border-radius: 24px;
        overflow: hidden;
      "
    >
      <tr>
        <td style="padding: 24px; background: #fff">
          {% if include.data.title%}
          <p><b>{{include.data.title}}</b></p>
          {% endif %} {% if include.data.text %} {% assign paragraphs =
          include.data.text | split: "<br />" %} {% for paragraph in paragraphs
          %}
          <p>{{paragraph}}</p>
          {% endfor %} {% endif %}
        </td>
      </tr>
    </table>
  </td>
</tr>
